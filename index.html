<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  
  <title>Voico</title>
</head>
<body>
  <div class="container">
    <p class="heading">Speak </p>
    <div class="options">
      <div class="anguage">
        <p>Language</p>
        <select name="input-language" id="language"></select>
      </div>
    </div>
    <div class="line"></div>
    <button class="btn record">
      <div class="icon">
        <ion-icon name="mic-outline"></ion-icon>
        <img src="bars.svg" alt="" />
      </div>
      <p>Listen</p>
    </button>
    <p class="heading">Text</p>
    <div class="class" id="download">
    <div
      class="result"
      spellcheck="false"
      placeholder="Text will be shown here"
    
    >
      <p class="interim"></p>
    </div></div>
    <div class="buttons">
      <button class="btn clear">
        <ion-icon name="trash-outline"></ion-icon>
        <p>Clear</p>
      </button>
      <button class="btn download" disabled>
        <ion-icon name="cloud-download-outline"></ion-icon>
        <p>Download</p>
      </button>
     
    </div>
  </div>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="languages.js"></script>
  <script src="https://rawgit.com/eKoopmans/html2pdf/master/dist/html2pdf.bundle.js"></script> <!-- Moved the script here -->
  <script src="script.js"></script>
  <script>
  document.getElementById('download1').addEventListener('click', function () {
    
    const element = document.getElementById('download');

    
    const options = {
      margin: 10,
      filename: 'converted.pdf',
      image: { type: 'jpeg', quality: 0.98 },
      html2canvas: { scale: 3},
      jsPDF: { unit: 'mm', format: [150, 100], orientation: 'landscape' },
    };

   
    html2pdf(element, options);
  });
</script>
</body>
</html>
